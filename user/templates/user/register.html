{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form class="form" action="{% url 'user:register' %}" method="post">
  {% csrf_token %}
  <table>
    {% for item in register_form %}
    <tr>
      {{item.errors}}
      <td>{{item.label}}</td>
      <td>{{item}}</td>
    </tr>
    {% endfor %}
  </table>
  <input type="submit" class="btn btn-primary" value="Register">
</form>
{% endblock %}
