{% extends 'base.html' %}

{% block content %}
<div class="form" style="width:80%;margin:0 auto;">
  <form class="form" action="{% url 'user:profile' %}" method="post">
    {% csrf_token %}
    <table>
      {% for item in user_form %}
      <tr>
        <td>{{item.label}}</td>
        <td>{{item}}</td>
        {{item.errors}}
      </tr>
      {%endfor%}
      {% for item in profile_form %}
      <tr>
        <td>{{item.label}}</td>
        <td>{{item}}</td>
        {{item.errors}}
      </tr>
      {%endfor%}
    </table>
    <input type="submit" class="btn btn-primary" value="Update">
  </form>
</div>
{% endblock %}
