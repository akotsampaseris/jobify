{% extends "base.html" %}

{% block content %}
<h3>Jobinator</h3>
<p>Register your interest in a position and receive notifications of new postings.</p>
<br>
<form class="form" action="/jobinator/" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit" class="btn btn-success">
</form>
{% endblock %}
